<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reach Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background: #50b3a2;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-container input[type="submit"]:hover {
            background: #45a091;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
        .results h2 {
            margin-top: 0;
        }
        .visualizations img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Instagram Reach Prediction</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Predict Impressions</h2>
            <form action="/predict" method="post">
                <label for="likes">Likes:</label>
                <input type="number" id="likes" name="likes" required>
                <label for="comments">Comments:</label>
                <input type="number" id="comments" name="comments" required>
                <label for="shares">Shares:</label>
                <input type="number" id="shares" name="shares" required>
                <label for="saves">Saves:</label>
                <input type="number" id="saves" name="saves" required>
                <label for="profile_visits">Profile Visits:</label>
                <input type="number" id="profile_visits" name="profile_visits" required>
                <input type="submit" value="Predict">
            </form>
        </div>
        <div class="results">
            <h2>Prediction: {{ prediction }}</h2>
            <h2>Model Performance:</h2>
            <p>Mean Absolute Error: {{ mae }}</p>
            <p>R^2 Score: {{ r2 }}</p>
        </div>
        <div class="visualizations">
            <h2>Data Visualizations:</h2>
            <img src="/static/likes_vs_impressions.png" alt="Likes vs Impressions">
            <img src="/static/comments_vs_impressions.png" alt="Comments vs Impressions">
        </div>
    </div>
</body>
</html>
